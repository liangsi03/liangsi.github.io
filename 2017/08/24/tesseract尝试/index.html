        <p>只想做个备份，简单的tesseract识别验证码，但结果真的很一般，不可用，但这个方法保留一下<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div></pre></td><td class="code"><pre><div class="line"># -*- coding: utf-8 -*- </div><div class="line">import os</div><div class="line">import subprocess</div><div class="line">import cv2  </div><div class="line">import numpy </div><div class="line"></div><div class="line"># 包装tesseract gray.jpg  b  -l eng</div><div class="line">def image_to_string(img, cleanup=True, plus=&apos;&apos;):</div><div class="line">    # cleanup为True则识别完成后删除生成的文本文件</div><div class="line">    # plus参数为给tesseract的附加高级参数</div><div class="line">    subprocess.check_output(&apos;tesseract &apos; + img + &apos; &apos; +</div><div class="line">                            img + &apos; &apos; + plus, shell=True)  # 生成同名txt文件</div><div class="line">    text = &apos;&apos;</div><div class="line">    with open(img + &apos;.txt&apos;, &apos;r&apos;) as f:</div><div class="line">        text = f.read().strip()</div><div class="line">    if cleanup:</div><div class="line">        os.remove(img + &apos;.txt&apos;)</div><div class="line">    return text</div><div class="line"></div><div class="line"># 将RGB彩色图像转为灰度图像 </div><div class="line">def image_rgb2gray(img):</div><div class="line">    lena = cv2.imread(img)  </div><div class="line">    img = lena  </div><div class="line">    height = img.shape[0]  </div><div class="line">    width = img.shape[1]  </div><div class="line">    channels = img.shape[2]  </div><div class="line">      </div><div class="line">    value = [0] * 3  </div><div class="line">    gray_img = numpy.zeros([height, width], numpy.uint8)  </div><div class="line">      </div><div class="line">    for row in range(height):  </div><div class="line">        for column in range(width):  </div><div class="line">            for chan in range(channels):  </div><div class="line">                value[chan] = img[row, column, chan]  </div><div class="line">            R = value[2]  </div><div class="line">            G = value[1]  </div><div class="line">            B = value[0]  </div><div class="line">            # new_value = 0.2989 * R + 0.5870 * G + 0.1140 * B  </div><div class="line">            new_value = 0.2989 * R + 0.5870 * G + 0.1140 * B # 转为灰度像素  </div><div class="line">            gray_img[row, column] = new_value  </div><div class="line">    cv2.imwrite(&apos;gray.jpg&apos;, gray_img)  </div><div class="line"></div><div class="line">image_rgb2gray(&apos;./XXXXXXXXXXXXXX/0.jpg&apos;)</div><div class="line">result = image_to_string(&apos;./XXXXXXXXXXXXXX/gray.jpg&apos;)</div><div class="line">##result = image_to_string(&apos;./XXXXXXXXXXXXXX/gray.jpg&apos;, False)</div><div class="line">##result = image_to_string(&apos;./XXXXXXXXXXXXXX/gray.jpg&apos;, False, &apos;-l eng&apos;)</div><div class="line">print(&apos;ocr识别结果：&apos;+result)</div><div class="line">os.remove(&apos;./XXXXXXXXXXXXXX/gray.jpg&apos;)</div></pre></td></tr></table></figure></p>
